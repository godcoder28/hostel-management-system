<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hostel Management System</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="row pt-4 pl-4 pr-4">
            <div class="col text-center text-capitalize">
                <h1>Hostel Database Management System</h1>
            </div>
        </div>
        <hr class="mt-0">
        <div class="row" id="showForms">
            <div class="col-12 text-center text-capitalize">
                <h2>
                    Made By:<br/>
                    Shivang Gupta (2k21/co/449)<br/>
                </h2>
            </div>
            <div class="col-12">
                <br/>
                <br/>
                <button class="btn btn-primary col-12" id="showFormsBtn">
                    Register/Login
                </button>
            </div>
        </div>
        <div class="row" id="forms">
            <div class="col-sm-12">
                <div class="col-sm-10 offset-1" style="padding: 0">
                    <ul class="nav nav-tabs nav-justified " role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active nav-style a-style" data-toggle="tab"
                               href="#registerTab">REGISTER</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-style a-style" data-toggle="tab" href="#loginTab"
                               id="loginTabSelect">LOGIN</a>
                        </li>
                    </ul>
                </div>

                <div class="tab-content">
                    <div class="tab-pane fade show active" id="registerTab" role="tabpanel">
                        <div class="row justify-content-center">
                            <div class="col-sm-10">
                                <br>
                                <br>
                                <form id="registerForm">
                                    <div class="form-group">
                                        <input class="form-control input" id="registerName" placeholder="Full Name" required
                                               type="text">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control input" id="registerEmail" placeholder="Email" required
                                               type="email">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control input" id="registerRollno" placeholder="Roll No" required
                                               type="text">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control input" id="registerPassword" placeholder="Password" required
                                               type="password">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control input" id="registerContact" placeholder="Mobile Number (10 Digit Number)" required
                                               type="tel">
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control input" id="registerAddress" placeholder="Address" required
                                                  type="text"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control input" id="registerPincode" placeholder="Pincode" required
                                               type="text">
                                    </div>

                                    <div class="form-group">
                                        <div class="form-check form-check-inline">
                                            Outside Delhi: &nbsp;
                                            <label class="form-check-label">
                                                <input class="form-check-input" name="registerOutsideDelhi" type="radio"
                                                       value="1"> Yes
                                                <input class="form-check-input" name="registerOutsideDelhi" type="radio"
                                                       value="0"> No
                                            </label>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="form-check form-check-inline">
                                            Person With Disability: &nbsp;
                                            <label class="form-check-label">
                                                <input class="form-check-input" name="registerPWD" type="radio"
                                                       value="1"> Yes
                                                <input class="form-check-input" name="registerPWD" type="radio"
                                                       value="0"> No
                                            </label>
                                        </div>
                                    </div>
                                    <div class="text-danger text-capitalize" id="errorRegister">
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-lg btn-block btn-info btn-style" id="registerButton">
                                            Register
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="loginTab" role="tabpanel">
                        <div class="row justify-content-center">
                            <div class="col-sm-10">
                                <br>
                                <br>
                                <form id="loginForm">
                                    <div class="form-group">
                                        <input class="form-control input" id="loginUsername" placeholder="Roll Number"
                                               type="text">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control input" id="loginPassword" placeholder="Password"
                                               type="password">
                                    </div>
                                    <div class="text-danger" id="errorLogin">
                                    </div>
                                    <div class="text-danger" id="error">

                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-info btn-block btn-lg btn-style" id="loginButton">Login
                                        </button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>

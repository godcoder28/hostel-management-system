<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hostel Management System</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/index.css" rel="stylesheet">

    <script src="../js/jquery-3.3.1.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="index.js"></script>
    <style>
        #noticeBoard {
            display: none;
        }
    </style>
</head>
<body>


    <div aria-hidden="true" aria-labelledby="Modal" class="modal fade" id="modal" role="dialog"
         tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header"
                     style="border: none; background-color: #02B3E4; counter-reset: white; border-top-left-radius: .25rem; border-top-right-radius: .25rem">
                    <h5 class="modal-title" style="margin: 0 auto; font-size: 18px; color: white">Update Hostel</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true" style="color: white">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group text-center">
                        <input class="form-control input" id="editName" placeholder="Name" required
                               type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control input" id="editCapacity" placeholder="Capacity" required
                               type="number">
                    </div>
                    <div class="text-danger text-capitalize" id="errorEditHostel">

                    </div>
                    <button class="btn btn-success" id="editSubmitHostelBtn">Submit</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row pt-4 pl-4 pr-4">
            <div class="col text-center text-capitalize">
                <h1>Hostel Database Management System</h1>
            </div>
        </div>
        <hr class="mt-0">

        <div class="row p-4">
            <div class="col-3">
                <button class="btn btn-primary col-12" id="addHostel">Add Hostel</button>
                <br/><br/>
                <button class="btn btn-primary col-12" id="viewHostelDetails">View Hostel Details</button>
                <br/><br/>
                <button class="btn btn-primary col-12" id="addHostelStaff">Add Hostel Staff</button>
                <br/><br/>
            </div>
            <div class="col-9">
                <div class="text-center border p-5 bg-light" id="noticeBoard">

                </div>
            </div>
        </div>

    </div>

</body>
</html>
